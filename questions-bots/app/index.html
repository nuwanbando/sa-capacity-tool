    <nav class="navbar navbar-inverse navbar-fixed-top">
     <div class="container-fluid">
       <div class="navbar-header">
         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
         </button>

         <a class="navbar-brand" href="#"><span>WSO2 Solution Architecture tool</span></a>
       </div>
       <div id="navbar" class="navbar-collapse collapse">
         <ul class="nav navbar-nav navbar-right">
           <li><a href="https://wso2.com">About WSO2</a></li>
         </ul>
       </div>
     </div>
   </nav>

   <div class="container-fluid">
     <div class="row">
       <div id="questions" class="col-sm-5 col-md-5 sidebar">

       </div>
       <div class="col-sm-7 col-sm-offset-5 col-md-7 col-md-offset-5 main">
         <div>

          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Simple Deployment</a></li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Complex Deployment</a></li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">
              <br/>
              <h1 class="page-header">Solution Architecture for API Manager</h1>
              <div id="information" class="row">
                <p>
                 Please fill below information to view the deployment architecture.
                </p>
                <form id="information-form">
                  <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" class="form-control" id="companyName" placeholder="Company name">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
              </div>
              <div id="diagram" class="row">

              </div>
              <div id="download-button">
                <button class="btn btn-default">Download proposal</button>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="profile">
              <br/>
              <p>
                Please download the template from the <a href="https://docs.google.com/a/wso2.com/document/d/1fP5E-bg3ABwlJELfZSFmagUc1jeKYbMbpyYZmXtzQpg/pub">link</a> and send it to americas-biz[@]wso2.com
              </p>
            </div>
          </div>

        </div>
       </div>
     </div>
   </div>
